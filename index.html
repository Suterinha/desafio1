<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Obrigatório 1</title>
</head>
<body>
    <script>
        // Atribuindo as variáveis

        var valorProduto = prompt("Escreva o valor do produto:")
        valorProduto = parseInt(valorProduto)

        var valorIcms = prompt("Escreva o valor do ICMS:")
        valorIcms = parseInt(valorIcms)

        var valorTotal = (valorProduto + valorIcms)     // Cálculo do total 

        alert("O valor do produto é de R$" + valorTotal)    //Alert do valor total

        

    
    </script>
</body>
</html>
